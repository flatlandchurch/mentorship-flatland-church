{{ $para := "" }}
{{ with .Get "paragraph" }}
    {{ $para = " paragraph" }}
{{ end }}
<p class="prayer{{ $para }}">
    {{ with .Get "title" }}<span><strong>{{ . }}</strong></span>{{ end }}
    {{ $items := .Inner | transform.Unmarshal  }}

    {{ end }}
    <span><strong>Amen.</strong></span>
</p>
